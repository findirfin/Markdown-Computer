<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Computer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1>Markdown Computer</h1>
        </div>
        <div class="header-right">
            <button class="tool-button" data-tool="file-explorer" data-url="explorer/explorer.html">📁</button>
            <button class="tool-button" data-tool="editor" data-url="editor/editor.html">📝</button>
            <button class="tool-button" data-tool="chat" data-url="chat/chat.html">🤖</button>
        </div>
    </header>

    <div class="workspace" id="workspace">
        <!-- Tool windows will be arranged horizontally -->
    </div>

    <template id="tool-window-template">
        <div class="tool-window">
            <div class="tool-window-header">
                <span class="tool-window-title"></span>
                <button class="tool-window-close">×</button>
            </div>
            <div class="tool-window-content">
                <iframe class="tool-window-frame"></iframe>
            </div>
            <div class="resize-handle"></div>
        </div>
    </template>

    <script type="module" src="js/main.js"></script>
</body>
</html>
